<section id="fabs-examples">
    <div class="row text-left">
        <div class="col-12 mt-3 mb-1">
            <div class="content-header">Top projets</div>
        </div>
    </div>
    <div class="row">


        <div *ngFor="let projet of derniers_projets" class="col-lg-4 col-md-6 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">{{projet.titre_projet}}</h4>
                    <h6 class="card-subtitle text-muted">{{projet.resume}}</h6>
                </div>
                <div class="card-content">
                    <div class="card-img">
                        <img class="img-fluid" [src]="projet.image_url" alt="Card image cap">
                        <a class="btn btn-floating halfway-fab btn-large bg-danger"><i class="ft-plus"></i></a>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            {{projet.description}}
                        </p>
                    </div>
                </div>
                <div class="card-footer">
                    <a class="card-link danger">collect√© : {{projet.somme_collectee}}</a>
                    <a class="card-link danger">total: {{projet.budget_prevu}}</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row text-left">
        <div class="col-12 mt-3 mb-1">
            <div class="content-header">En chiffres</div>
        </div>
    </div>


    <div class="row text-left" matchHeight="card">
        <div class="col-xl-3 col-lg-6 col-12">
            <div class="card bg-warning">
                <div class="card-content">
                    <div class="px-3 py-3">
                        <div class="media">
                            <div class="media-body white text-left">
                                <h3>278</h3>
                                <span>New Projects</span>
                            </div>
                            <div class="media-right align-self-center">
                                <i class="icon-rocket white font-large-2 float-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-lg-6 col-12">
            <div class="card bg-success">
                <div class="card-content">
                    <div class="px-3 py-3">
                        <div class="media">
                            <div class="media-body white text-left">
                                <h3>156</h3>
                                <span>New Clients</span>
                            </div>
                            <div class="media-right align-self-center">
                                <i class="icon-user white font-large-2 float-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-lg-6 col-12">
            <div class="card bg-danger">
                <div class="card-content">
                    <div class="px-3 py-3">
                        <div class="media">
                            <div class="media-body white text-left">
                                <h3>64.89 %</h3>
                                <span>Conversion Rate</span>
                            </div>
                            <div class="media-right align-self-center">
                                <i class="icon-pie-chart white font-large-2 float-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-lg-6 col-12">
            <div class="card bg-primary">
                <div class="card-content">
                    <div class="px-3 py-3">
                        <div class="media">
                            <div class="media-body white text-left">
                                <h3>423</h3>
                                <span>Support Tickets</span>
                            </div>
                            <div class="media-right align-self-center">
                                <i class="icon-support white font-large-2 float-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
